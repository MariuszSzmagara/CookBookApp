<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout.html}"
      lang="en">
<head>
  <title>
    Reset password link form
  </title>
</head>
<body>
<div>
  <section layout:fragment="content">
    <div class="container">
      <form th:action="@{/password/reset}" method="post">
        <div class="d-flex flex-column justify-content-center align-items-center">
          <div class="form-group col-md-3">
            <h2 style="text-align: center">
              PASSWORD RESET
            </h2>
            <p>Enter your email address that you used to register. We'll send you an email with your username and a link to reset your password.</p>
          </div>
          <div class="form-group col-md-3">
            <label for="inputEmailAddress">EMAIL ADDRESS</label>
            <input name="emailAddress" type="text" class="form-control" id="inputEmailAddress" placeholder="Enter email address...">
          </div>
          <div class="form-group col-md-3">
            <button type="submit" value="Login" class="btn btn-primary btn-block" id="submit">
              SEND
            </button>
          </div>
        </div>
      </form>
    </div>
  </section>
</div>
</body>
</html>
