<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout.html}">
<head>
  <title>
    Reset password form
  </title>
</head>
<body>
<div>
  <section layout:fragment="content">
    <div class="container">
      <form th:action="@{/password/reset/link}" method="post">
        <div class="d-flex flex-column justify-content-center align-items-center">
          <div class="form-group col-md-3">
            <h2 style="text-align: center">
              RESET PASSWORD
            </h2>
          </div>
          <input type="hidden" name="passwordResetKey" th:value="${passwordResetKey}">
          <div class="form-group col-md-3">
            <label for="inputPassword">NEW PASSWORD</label>
            <input name="newPassword" type="text" class="form-control" id="inputPassword" placeholder="Enter new password...">
          </div>
          <div class="form-group col-md-3">
            <button type="submit" class="btn btn-primary btn-block" id="submit">
              RESET PASSWORD
            </button>
          </div>
        </div>
      </form>
    </div>
  </section>
</div>
</body>
</html>
